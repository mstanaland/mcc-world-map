<!DOCTYPE html>
<html> 
<head>
  <meta charset="utf-8" />
  <title>MCC world map</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="description" content="" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="cleartype" content="on" />


  <!--build:css styles/main.min.css-->
  <link rel="stylesheet" href="styles/main.css">
  <!--endbuild-->
</head>
<body>

  
  <div id="interactive">
      <svg id="map"></svg>
      <div class="mapControls">
        <a class="mapControlBtn zoomInBtn" title="Zoom in" href="javascript:;">+</a>
        <a class="mapControlBtn zoomOutBtn" title="Zoom out" href="javascript:;">&minus;</a>
      </div>
  </div>

  <!--build:js scripts/main.min.js -->
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/topojson/topojson.js"></script>
  <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
  <script type="text/javascript" src="scripts/queue.v1.min.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
  <!-- endbuild -->

</body>
</html>
